  - Blog: 
    - blog/index.md
  - About: 
    - About me: About/AboutMe.md
    - About website: About/AboutProject.md
  - Tags: tags.md
  - Categories: categories.md

plugins: 
  - search
  - mermaid2
  - tags:
      tags_file: tags.md
  - blog:
        blog_toc: true
  - glightbox:
       touchNavigation: true
       loop: false
       effect: zoom
       slide_effect: slide
       width: 500%
       height: auto
       zoomable: true
       draggable: true
       skip_classes:
         - custom-skip-class-name
       auto_caption: false
       caption_position: bottom
       background: white
       shadow: true
       manual: false  
  - social
  - mkdocstrings
  - markdown-exec
  - awesome-pages
  - categories:
        generate_index: true
        verbose: false
        base_name: 'categories'
        section_title: 'Categories'
        no_nav: false
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.blocks.caption
  - pymdownx.tabbed:
      alternate_style: true
  - codehilite: 
      guess_lang: false
  - toc: 
      permalink: true



extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/extra.js
  - https://giscus.app/client.js

 